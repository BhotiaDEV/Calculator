<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="main">
      <div class="calc container-fluid">
        <div class="calc-input">
          <input type="text" id="display" />
        </div>
        <div class="calc-output">
          <button class="calc-btn-4">CE</button>
          <button class="calc-btn-4">C</button>
          <button class="calc-btn-4">DEL</button>
          <button class="calc-btn-4">/</button>
          <button class="calc-btn-4">7</button>
          <button class="calc-btn-4">8</button>
          <button class="calc-btn-4">9</button>
          <button class="calc-btn-4">*</button>
          <button class="calc-btn-4">4</button>
          <button class="calc-btn-4">5</button>
          <button class="calc-btn-4">6</button>
          <button class="calc-btn-4">-</button>
          <button class="calc-btn-4">1</button>
          <button class="calc-btn-4">2</button>
          <button class="calc-btn-4">3</button>
          <button class="calc-btn-4">+</button>
          <button class="calc-btn-3">0</button>
          <button class="calc-btn-3">.</button>
          <button class="calc-btn-3">=</button>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="calc.js"></script>
  </body>
</html>
